<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: LightSteelBlue;
            margin: 0;
            padding: 0;
        }

        .logo {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #419be0;
        }

        .logo img {
            width: 250px !important;
        }

        .navbar {
            background-color: #6495ED;
            overflow: hidden;
            padding: 10px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .profile-card {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-card h2 {
            margin: 0;
        }

        .profile-card p {
            margin: 10px 0;
        }

        .logout-button {
            background-color: #6495ED;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #4169E1;
        }
    </style>
</head>
<body>

<!-- logo -->
<div class="logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
</div>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="/">Home</a>
    <a href="/change_password">Change Password</a>
    <a href="/logout">Logout</a>
</div>

<!-- Dashboard Content -->
<div class="container">
    <h1>Welcome to Your Dashboard</h1>

    <!-- Profile Information -->
    <div class="profile-card">
        <h2>Profile Information</h2>
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Member since:</strong> {{ member_since }}</p>
    </div>

    <!-- clients DB managment -->
    <a href="/clients">Manage Clients</a>

    </ul>
    </div>
</div>

</body>
</html>
