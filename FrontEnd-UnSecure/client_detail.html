<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: LightSteelBlue;
            margin: 0;
            padding: 0;
        }

        .logo {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #419be0;
        }

        .logo img {
            width: 250px !important;
        }

        .navbar {
            background-color: #6495ED;
            overflow: hidden;
            padding: 10px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 60px 20px 20px 20px;
        }

        h1 {
            color: #333;
        }

        .detail-card {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .detail-card p {
            font-size: 16px;
            margin: 10px 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 16px;
            background-color: #6495ED;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-link:hover {
            background-color: #4169E1;
        }
    </style>
</head>
<body>

<!-- logo -->
<div class="logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
</div>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="/">Home</a>
    <a href="/change_password">Change Password</a>
    <a href="/logout">Logout</a>
</div>

<!-- Page Content -->
<div class="container">
    <h1>Client Details</h1>

    <div class="detail-card">
        <p><strong>Personal ID:</strong> {{ client[0] }}</p>
        <p><strong>First Name:</strong> {{ client[1] }}</p>
        <p><strong>Last Name:</strong> {{ client[2] }}</p>
        <p><strong>Product Type:</strong> {{ client[3] }}</p>
    </div>

    <a href="{{ url_for('manage_clients') }}" class="back-link">Back to Clients</a>
</div>

</body>
</html>
