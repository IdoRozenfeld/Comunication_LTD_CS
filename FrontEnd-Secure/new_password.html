<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='new_password.css') }}">
</head>
<body>

<div class="logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo">
</div>

<div class="title-section">
    <img src="{{ url_for('static', filename='user-icon.png') }}" alt="User Icon">
    <h2>SET NEW PASSWORD</h2>
</div>


<form method="POST">
    <input type="password" name="new_password" placeholder="enter password" required>
    <input type="password" name="confirm_password" placeholder="confirm password" required>
    <button type="submit">UPDATE PASSWORD</button>
</form>

<div class="illustration">
    <img src="{{ url_for('static', filename='illustration.png') }}" alt="Illustration">
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul>
    {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

</body>
</html>
