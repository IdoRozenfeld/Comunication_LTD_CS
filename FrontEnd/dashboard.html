<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .profile-card {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-card h2 {
            margin: 0;
        }

        .profile-card p {
            margin: 10px 0;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Dashboard Content -->
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>

        <!-- Profile Information -->
        <div class="profile-card">
            <h2>Profile Information</h2>
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Member since:</strong> {{ member_since }}</p>
        </div>

        <a href="/change_password" class="logout-button" style="background-color:#007BFF;">ChangeÂ Password</a>\
        <!-- More Dashboard Features can be added below -->
        <div class="profile-card">
            <h2>Your Recent Activities</h2>
            <ul>
                <li>Activity 1</li>
                <li>Activity 2</li>
                <li>Activity 3</li>
            </ul>
        </div>
    </div>

    <!-- Logout Button -->
    <a href="/logout" class="logout-button">Logout</a>
</body>
</html>
